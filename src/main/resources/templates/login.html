<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>登录页面</title>
<style rel="stylesheet" type="text/css">
body {
	background: url("/image/2.jpg");
	background-size: 100%;
}
</style>
</head>
<body>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="layui-row">
		<form class="layui-col-md4 layui-col-md-offset4 layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-block">
					<input type="text" name="username" required lay-verify="required"
						placeholder="请输入账号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" name="password" required
						lay-verify="required" placeholder="请输入密码" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色</label>
				<div class="layui-input-block">
					<input type="radio" name="role" value="user" title="管理员/维修工"
						checked> <input type="radio" name="role" value="person"
						title="业主">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="loginSubmitForm">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<!-- 公共静态资源 -->
	<div th:include="template/common::common"></div>
	<script type="text/javascript">
		form.on('submit(loginSubmitForm)', function(data) {
			$.ajax({
				url : "/doLogin",
				type : "POST",
				data : data.field,
				dataType : "JSON",
				async : true,
				success : function(result) {
					window.location.href = result.url;
				},
				error : function(err) {
					layer.msg(err.responseJSON.message);
				}
			});
			return false;
		});
		form.render();
	</script>
</body>
</html>
